<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library || Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-[#F5F7F6] z-50">
    <img id="loading-video" src="animation.gif">
    </img>
</div>

<body class="bg-green-100 min-h-screen flex flex-col">
    <nav class="bg-green-600 text-white p-5 shadow-lg fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="Library Logo" class="h-10 w-10">
                <h1 class="text-xl font-bold">Open Library</h1>
            </div>
            <div class="relative">
                <button id="dropdownBtn" class="flex items-center space-x-2 focus:outline-none">
                    <img src="profile_image.avif" alt="Profile" class="w-10 h-10 rounded-full">
                    <i class='bx bx-chevron-down'></i>
                </button>
                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg">
                    <div class="p-4 flex items-center space-x-3">
                        <img src="profile_image.avif" alt="Profile" class="w-10 h-10 rounded-full">
                        <div>
                            <p class="font-semibold">Juan Tamad</p>
                            <p class="text-sm text-gray-600">Author</p>
                        </div>
                    </div>
                    <hr>
                    <a href="index.html" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Log out</a>
                </div>
            </div>
        </div>
    </nav>
    

    <section class="flex-grow">
        <div class="container mx-auto my-6 p-4 flex flex-col items-center mt-20">
            <div class="relative w-2/3 md:w-1/2">
                <input type="text" id="search-bar" placeholder="Search for books..."
                    class="w-full p-3 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <i class='bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl'></i>
            </div>

            <div class="w-2/3 md:w-1/2 flex justify-end mt-4">
                <button class="bg-green-600 px-4 py-2 flex items-center space-x-2 rounded text-white hover:bg-green-700"
                    id="add-modal">
                    <i class='bx bx-plus text-lg'></i>
                    <span>Add Book</span>
                </button>
            </div>
        </div>

        <div id="book-list" class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
        </div>

        <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-96">
                <h2 class="text-lg font-bold mb-4" id="modal-title">Add New Book</h2>
                <input type="file" id="book-image" class="w-full p-2 border rounded mb-2" required>
                <input type="text" id="book-title" placeholder="Book Title" class="w-full p-2 border rounded mb-2"
                    required>
                <input type="text" id="book-author" placeholder="Author Name" class="w-full p-2 border rounded mb-2"
                    required>
                <input type="text" id="book-isbn" placeholder="ISBN" class="w-full p-2 border rounded mb-2" required>
                <textarea id="book-description" placeholder="Book Description" class="w-full p-2 border rounded mb-2"
                    required></textarea>
                <select id="book-status" class="w-full p-2 border rounded mb-2" required>
                    <option value="Completed">Completed</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Upcoming">Upcoming</option>
                </select>
                <div class="flex justify-end space-x-2">
                    <button id="close-modal" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                    <button id="save-book" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </div>
        </div>
        <div id="delete-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-96">
                <h2 class="text-lg font-bold mb-4">Confirm Deletion</h2>
                <p class="text-gray-700">Are you sure you want to delete this book?</p>
                <div class="flex justify-end space-x-2 mt-4">
                    <button id="cancel-delete" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                    <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                </div>
            </div>
        </div>
    </section>
    <div id="delete-toast" class="fixed top-5 right-5 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        Book deleted successfully!
    </div>
    <div id="save-toast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        Book saved successfully!
    </div>
    <footer class="bg-green-600 text-white text-center py-4">
        <p>&copy; 2025 Open Library. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
            setTimeout(() => {
        document.getElementById("loading-screen").classList.add("hidden");
    }, 3000);
    </script>
</body>

</html>
