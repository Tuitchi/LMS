<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-[#F5F7F6] z-50">
    <img id="loading-video" src="animation.gif">
    </img>
</div>

<body class="bg-green-100 min-h-screen flex flex-col">
    <nav class="bg-green-600 text-white p-5 shadow-lg fixed top-0 w-full z-30">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="Library Logo" class="h-10 w-10">
                <h1 class="text-xl font-bold">Open Library</h1>
            </div>
            <ul id="nav-menu" class="md:flex space-x-6">
                <li><a href="/index.html#home" class="nav-link hover:underline text-white" data-target="home">Home</a>
                </li>
                <li><a href="library.html" class="nav-link font-bold underline text-white">Library</a></li>
                <li><a href="/index.html#contact" class="nav-link text-white hover:underline"
                        data-target="contact">Contact</a></li>
                <li><a href="author.html" class="text-white hover:underline">Author</a></li>
            </ul>
        </div>
    </nav>
    <section class="flex-grow container mx-auto mt-24 p-6 bg-white shadow-md rounded-md">
        <h1 id="book-title" class="text-3xl font-bold text-center mb-6"></h1>

        <div class="flex flex-col md:flex-row items-start gap-6">
            <div class="md:w-1/3 w-full flex justify-center">
                <img id="book-image" class="w-64 h-80 object-cover rounded shadow-md">
            </div>
            <!-- Book Details -->
            <div class="md:w-2/3 w-full">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4">Book Information</h2>
                <p id="book-author" class="text-lg text-gray-700 mb-2"><strong>Author:</strong> </p>
                <p id="book-isbn" class="text-lg text-gray-700 mb-2"><strong>ISBN:</strong> </p>
                <p id="book-status" class="text-lg font-semibold mb-4"></p>

                <h2 class="text-xl font-semibold border-b pb-2 mb-4">Summary</h2>
                <p id="book-description" class="text-gray-700 leading-relaxed"></p>
            </div>
        </div>
    </section>

    <script src="book_details.js"></script>
    <script src="main.js"></script>
</body>

</html>
