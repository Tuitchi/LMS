<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-gray-100 h-screen">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Online Library</h1>
        <ul class="flex space-x-4">
            <li><a href="/index.html" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Books</a></li>
            <li><a href="/index.html#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>
    <section class="h-screen">
        <div class="container mx-auto my-6 p-4">
            <input type="text" id="search-bar" placeholder="Search for books..." class="w-full p-2 border rounded">
        </div>

        <div class="container mx-auto p-4 text-right">
            <button class="bg-blue-500 p-2 rounded text-white" id="grid-view">Grid View</button>
            <button class="bg-blue-500 p-2 rounded text-white" id="list-view">List View</button>
        </div>

        <div id="book-list" class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
        </div>
    </section>

    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>&copy; 2025 Online Library. All rights reserved.</p>
    </footer>
    <script src="script_client.js"></script>
</body>

</html>
